<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fakülte Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Yeni Fakülte Ekle</h2>
    <a href="/fakulteler" class="btn btn-secondary mb-3">Fakültelere Dön</a>
    <form method="post">
        <div class="mb-3">
            <label for="fakulte_adi" class="form-label">Fakülte Adı</label>
            <input type="text" class="form-control" name="fakulte_adi" required>
        </div>
        <button type="submit" class="btn btn-success">Kaydet</button>
    </form>
</body>
</html>
